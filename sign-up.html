<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="form-section">
      <h1>SIGN UP</h1>
      <form>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="First Name" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Last Name" required>

        <label for="emailSignup">Email</label>
        <input type="email" id="emailSignup" placeholder="Email" required>

        <label for="confirmEmail">Re-enter Email</label>
        <input type="email" id="confirmEmail" placeholder="Re-enter Email" required>

        <label for="passwordSignup">Password</label>
        <input type="password" id="passwordSignup" placeholder="Password" required>

        <label for="confirmPassword">Re-enter Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter Password" required>

        <button type="submit" class="btn-signup">Create Account</button>
      </form>

      <!-- Back to Login Button -->
      <a href="index.html" class="btn-back">Back to Login</a>
    </div>

    <div class="map-section">
      <img src="MeetMeHalfway.png" alt="Meet Me Halfway Logo" class="logo">
      <h2>MEET ME HALFWAY</h2>
    </div>
  </div>
</body>
</html>
