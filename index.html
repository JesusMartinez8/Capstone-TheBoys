<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
<body>
  <div class="login-container">
    <div class="form-section">
      <h1 class="form-title">LOG IN</h1>
      <form class="form-modern">
        <div class="form-group">
          <i class='bx bx-user'></i>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        
        <div class="form-group">
          <i class='bx bx-lock'></i>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        
        <a href="#" class="forgot-password">Forgot Password?</a>
        
        <button class="btn-modern">Sign in</button>
        <a href="sign-up.html" class="btn-create-account">Create Account</a>
      </form>
    </div>

    <div class="divider"></div>

    <div class="map-section">
      <h2 class="map-title">MEET ME HALFWAY</h2>
      <div class="animated-description">
        <p>Welcome to <strong>Meet Me Halfway</strong>, your web app for finding the perfect midpoint!</p>
      </div>
     
    </div>
  </div>
</body>
</html>
