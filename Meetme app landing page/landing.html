<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Me App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQpUvnH6FzfZWPlf5J2egtMBm4_XZPgeU&callback=initMap" async defer></script>
  <script src="map.js" defer></script>
</head>
<body>
  <!-- Navigation Section -->
  <div class="nav-bar">
    <img src="images/meetmelogo.png" alt="Logo" class="logo">
    <div class="menu-icon">
      <img src="images/menu.png" alt="Menu">
    </div>
  </div>

  <!-- Left Side Panel for Buttons -->
  <!-- Left Side Panel for Buttons with Transparent Box -->
<div class="transparent-box">
    <button class="btn">Search <span class="icon">🔍</span></button>
    <button class="btn">Share <span class="icon">🔗</span></button>
    <div class="location-input">
        <input id="location1" class="controls" type="text" placeholder="Enter first location">
        <button class="btn-findme" onclick="findMe()">Find Me</button>
      </div>
    <input id="location2" class="controls" type="text" placeholder="Enter second location">
    <button class="btn-preview" onclick="findMidpoint()">Preview</button>
    <button class="btn-start" onclick="startAtMidpoint()">Start</button>
  </div>
  

  <!-- Map Section -->
  <div id="map" style="width:100%;height:100vh;"></div>

  
</body>
</html>
