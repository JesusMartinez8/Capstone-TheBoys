<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Me App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQpUvnH6FzfZWPlf5J2egtMBm4_XZPgeU&libraries=places&callback=initMap" async defer></script>  
  <script src="map.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Section -->
  <div class="nav-bar">
    <img src="images/meetmelogo.png" alt="Logo" class="logo">
    <div class="menu-icons">
      <a href="profile.html"><i class='bx bxs-user'></i></a>
      <i class='bx bx-menu'></i>   
    </div>
  </div>

  <!-- Title Section -->
  <div class="title-section">
    <h2>Meet Me Halfway</h2>
  </div>

  <!-- Left Side Panel for Buttons with Transparent Box -->
  <div class="transparent-box">
    <button class="btn" onclick="findMe()">Search <i class='bx bx-search'></i></button>
    <button class="btn" onclick="findMidpoint()">Share <i class='bx bxs-share-alt'></i></button>
    <button class="btn btn-findme" onclick="findMe()">Find Me <i class='bx bx-map'></i></button>
    
    <!-- Input fields for Location 1 and Location 2 -->
    <input id="location1" class="controls" type="text" placeholder="Enter first location" autocomplete="off">
    <input id="location2" class="controls" type="text" placeholder="Enter second location" autocomplete="off">
    
    <button class="btn btn-preview btn-directional" onclick="findMidpoint()">Preview <i class='bx bx-play'></i></button>
    <button class="btn btn-start btn-directional" onclick="startAtMidpoint()">Start <i class='bx bx-right-arrow-alt'></i></button>
  </div>

  <!-- TEMPORARY SLIDER CONTAINER UPDATE  UI -->
  <div class="slider-container">
    <label for="radiusSlider">Search Raidus (meters):</label>
    <input type="range" id="radiusSlider" min="500" max="10000" step="100" value="1000">
  </div>

  <!-- Map Section -->
  <div id="map" style="width:100%;height:100vh;"></div>
</body>
</html>
